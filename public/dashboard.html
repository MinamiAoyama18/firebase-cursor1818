<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            /* Add background image for dashboard */
            background-image: url('image/red01.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .content-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 20px;
            border-radius: 8px;
            margin-top: 60px;
            text-align: center;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="handleLogout()">Logout</button>
    <div class="content-container">
        <h1>Welcome to Wonderland</h1>
        <p>This is your sacred space!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
